{% extends 'common/parent.html' %}
{% load static %}
{% block title %}
    添加收货地址
{% endblock %}
{% block content %}
    <body>
    <header data-am-widget="header" class="am-header am-header-default sq-head ">
        <div class="am-header-left am-header-nav">
            <a href="javascript:history.back()" class="">
                <i class="am-icon-chevron-left"></i>
            </a>
        </div>
        <h1 class="am-header-title">
            <a href="" class="">新增收货地址</a>
        </h1>
    </header>
    <div style="height: 60px;"></div>
    <form method="post" action="">
        {% csrf_token %}
        <ul class="address">
            <li><input type="text" name="province" class="add-input" placeholder="省"/></li>
            <li><input type="text" name="city" class="add-input" placeholder="市"/></li>
            <li><input type="text" name="area" class="add-input" placeholder="区"/></li>
            <li><input type="text" name="brief" class="add-input" placeholder="详细地址"/></li>
            <li><input type="text" name="username" class="add-input" placeholder="收货人"/></li>
            <li><input type="text" name="phone" class="add-input" placeholder="电话号码"/></li>
        </ul>
        <div class="moren">
            <label class="am-checkbox am-warning">
                <input type="checkbox" name="is_default" checked="checked" value="1" data-am-ucheck checked>设为默认
            </label>
        </div>
        <input type="submit" class="login-btn" value="确认提交">
    </form>
    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'js/amazeui.min.js' %}"></script>
    </body>
{% endblock %}
