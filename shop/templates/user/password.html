{% extends 'common/parent.html' %}
{% load static %}
{% block title %}
    修改密码
{% endblock %}
{% block content %}
    <body>
    <header data-am-widget="header" class="am-header am-header-default sq-head ">
        <div class="am-header-left am-header-nav">
            <a href="javascript:history.back()" class="">
                <i class="am-icon-chevron-left"></i>
            </a>
        </div>
        <h1 class="am-header-title">
            <a href="" class="">修改密码</a>
        </h1>
    </header>
    <form action="" method="post">
        {% csrf_token %}
        <div style="height: 49px;"></div>
        <input type="hidden" name="telephone" class="login-password" value="{{ request.session.ID }}">
        <input type="text" name="password" placeholder="旧密码" class="login-password">
        <font size="1px" style="color: red">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;{{ password.0 }}</font>
        <input type="text" name="password1" placeholder="新密码" class="login-name">
        <font size="1px" style="color: red">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;{{ password1.0 }}</font>
        <input type="text" name="password2" placeholder="确认新密码" class="login-password">
        <font size="1px" style="color: red">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;{{ password2.0 }}</font>
        <input type="submit" class="login-btn" value="确认修改">
    </form>
    </body>
{% endblock %}
