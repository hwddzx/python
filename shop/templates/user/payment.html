{% extends 'common/parent.html' %}
{% load static %}
{% block title %}
    设置支付密码
{% endblock %}
{% block content %}
    <body style="background: #efefef;">
    <header data-am-widget="header" class="am-header am-header-default sq-head ">
        <div class="am-header-left am-header-nav">
            <a href="javascript:history.back()" class="">
                <i class="am-icon-chevron-left"></i>
            </a>
        </div>
        <h1 class="am-header-title">
            <a href="" class="">设置支付密码</a>
        </h1>
    </header>
    <div style="height: 49px;"></div>
    <div class="pay-iphone">手机号：{{ request.session.ID }}</div>
    <div class="pay-box">
        <input type="text" placeholder="请输入验证码"/>
        <input type="button" value="获取验证码" class="pay-box-btn"/>
    </div>
    <div class="pay-iphone">设置支付密码（请输入6位数字）</div>
    <ul class="payment">
        <li><input type="text"/></li>
        <li><input type="text"/></li>
        <li><input type="text"/></li>
        <li><input type="text"/></li>
        <li><input type="text"/></li>
        <li><input type="text"/></li>
    </ul>
    <div class="pay-iphone">确认支付密码（请输入6位数字）</div>
    <ul class="payment">
        <li><input type="text"/></li>
        <li><input type="text"/></li>
        <li><input type="text"/></li>
        <li><input type="text"/></li>
        <li><input type="text"/></li>
        <li><input type="text"/></li>
    </ul>
    <input type="submit" class="login-btn" value="确认">
    </body>
{% endblock %}
